<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShops</title>
</head>

<body style="background-color: rgb(240, 243, 247); ">
    <div class="logo">
        <img src="../images/Smartshop-04.png" 
            alt="SmartShops Logo" style="width: 350px; height: 300px; align-items: center; margin-left: 120px;">
        <h2 style="color: darkslateblue;"> <em> Fill in your login details to access your account.</em></h2>
    </div>
    <div class="login">
        <form action="#" style="text-align: center; 
            background-color: rgb(245, 220, 228); padding: auto;
            height:300px; width: 550px;">
            <input type="text" name="email" id="email" placeholder="Email or Phone Number"
                style="width: 450px;height: 50px;border-radius: 5px; margin-top: 50px;font: 1.5em sans-serif;">
                <br><br>


            <input type="password" name="password" id="password" placeholder="Password"
            style="width: 450px;height: 50px;border-radius: 5px;font: 1.5em sans-serif;">
            <br><br>


            <button name="login" type="submit"
                 style="border-radius: 5px;background-color: rgb(123, 30, 210);
                 height: 40px;width: 300px;font: 1.5em sans-serif;">
                 Log In
            </button>
        </form>
    </div>
</body>

</html>
